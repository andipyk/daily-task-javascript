<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 class="title has-text-centered">Badan Pusat Statistik G2 Academy </h1>

    <form name="form1" id="form1">

            <tr>
                <td>Nama</td>

                <td><input type="text" name="nama" id="nama" class="input"></td>
            </tr>

                <td>Alamat</td>
