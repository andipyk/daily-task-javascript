<body>
<!--Login-->
<div class="container ">
    <div id="loginPage">
        <form>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control group-login" placeholder="user id" name="userId">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control group-login" placeholder="password" name="password">
            </div>
            <button onclick="loginBtn()" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
        </form>
    </div>


    <div id="hrdPage" style="visibility: hidden">
        <!-- FORM KARYAWAN -->
        <div class="control has-background-primary p">
            <label class="label">userId</label>
            <input type="text" class="group-register input" name="userId" value="andii">

            <label class="label">password</label>
            <input type="text" class="group-register input" name="password" value="123">

            <label class="label">roleId</label>
            <select name="roleId" class="group-register select is-rounded">
                <option value="hrd">HRD</option>
                <option value="karyawan">Karyawan</option>
            </select>

            <label class="label">firstName</label>
            <input type="text" class="group-register input" name="firstName" value="123">

            <label class="label">lastName</label>
            <input type="text" class="group-register input" name="lastName" value="123">

            <label class="label">preferredFullName</label>
            <input type="text" class="group-register input" name="preferredFullName" value="123">

            <label class="label">employeeCode</label>
            <input type="text" class="group-register input" name="employeeCode" value="123">

            <label class="label">address</label>
            <input type="text" class="group-register input" name="address" value="123">

            <label class="label">phoneNumber</label>
            <input type="text" class="group-register input" name="phoneNumber" value="123">

            <label class="label">emailAddress</label>
            <input type="text" class="group-register input" name="emailAddress" value="123">

            <button onclick="registerBtn()">Add Karyawan</button>
        </div>


        <table id="myTable">
        </table>

        <div id="editForm">

        </div>
    </div>
